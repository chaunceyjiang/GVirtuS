kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: gvirtus-backend
  namespace: default
spec:
  selector:
    matchLabels:
      app: gvirtus-backend
  template:
    metadata:
      labels:
        app: gvirtus-backend
    spec:
      hostNetwork: true
      containers:
        - name: container-1
          image: ghcr.io/megacloudcontainer/gvirtus/server:dev
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
              nvidia.com/gpucores: 50
              nvidia.com/gpumem: 3000
              nvidia.com/vgpu: 1
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gvirtus-backend
  namespace: default
spec:
  ports:
    - port: 9999
      protocol: TCP
      targetPort: 9999
  selector:
    app: gvirtus-backend
  type: NodePort
